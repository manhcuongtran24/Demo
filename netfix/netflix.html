        * {

            padding: 0;
            box-sizing: border-box;

        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-icons span {
            margin-left: 15px;
            font-size: 18px;
            cursor: pointer;
        }

        .banner {
            position: relative;
            text-align: center;
            color: white;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 3vw;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .recommendations {
            padding: 20px;
        }

        .recommendations h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .movie-list {
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

        .movie-list img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .movie-list img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }
            .logo {
                font-size: 20px;
            }
            .nav-icons {
                display: flex;
                gap: 10px;
            }
        }

        @media (max-width: 768px) {
            .movie-list {
                flex-direction: column;
                align-items: center;
            }
            .movie-list img {
                width: 80%;
            }
        }
    </style>
</head>
